br50_site.settings:
  path: '/admin/config/site/settings'
  defaults:
    _form: '\Drupal\br50_cfg\Form\Br50SiteSettingsForm'
    _title: 'Site settings'
  requirements:
    _permission: 'administer site configuration'
players_site.site_notice:
  path: '/admin/config/site/notices'
  defaults:
    _form: '\Drupal\br50_cfg\Form\Br50SiteNoticesForm'
    _title: 'Site notices'
  requirements:
    _permission: 'administer site notice'
